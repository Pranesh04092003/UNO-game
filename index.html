<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game with Score Boost</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sign-in Section -->
    <div class="signin-section">
        <h2>Sign in with Instagram to boost my followers!</h2>
        <button id="instagram-signin" onclick="signInWithInstagram()">Sign in with Instagram</button>
    </div>

    <div class="game-board">
        <h1>Card Game with Referral Boost</h1>
        <div class="deck">
            <div class="draw-pile">Draw Pile</div>
            <div class="discard-pile" id="discard-pile">Discard Pile</div>
        </div>
        <div class="current-card">
            <div class="card" id="current-card">Draw a card to start</div>
        </div>
        <div class="players">
            <div class="player player-1">
                <div class="player-name">Player 1</div>
                <div class="score" id="player1-score">Score: 0</div>
                <button onclick="drawCard(1)">Draw Card</button>
            </div>
            <div class="player player-2">
                <div class="player-name">Player 2</div>
                <div class="score" id="player2-score">Score: 0</div>
                <button onclick="drawCard(2)">Draw Card</button>
            </div>
            <div class="player player-3">
                <div class="player-name">Player 3</div>
                <div class="score" id="player3-score">Score: 0</div>
                <button onclick="drawCard(3)">Draw Card</button>
            </div>
            <div class="player player-4">
                <div class="player-name">Player 4</div>
                <div class="score" id="player4-score">Score: 0</div>
                <button onclick="drawCard(4)">Draw Card</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
